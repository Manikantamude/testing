<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function gen(){
			var list="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@$&";
			var password="";
			for(i=0;i<4;i++){
				var newcharacter=Math.random()*list.length;
				password+=list.charAt(newcharacter);		
			}
			document.getElementById("show").value=password;
		}
	</script>
</head>
<body>
	<input type="text" id="show"/>
	<button onclick="gen()">genarate</button>
</body>
</html>
